 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Integration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #connect-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #connect-button:hover {
            background-color: #006699;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            // Request full-screen mode when the page loads
            function requestFullscreen() {
                const docElm = document.documentElement;
                if (docElm.requestFullscreen) {
                    docElm.requestFullscreen();
                } else if (docElm.mozRequestFullScreen) { // Firefox
                    docElm.mozRequestFullScreen();
                } else if (docElm.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    docElm.webkitRequestFullscreen();
                } else if (docElm.msRequestFullscreen) { // IE/Edge
                    docElm.msRequestFullscreen();
                }
            }
            requestFullscreen();

            // TON Connect SDK initialization
            const tonConnect = new TonConnect.TonConnect();

            const connectButton = document.getElementById('connect-button');

            connectButton.addEventListener('click', async () => {
                try {
                    // Automatically detect and connect to available wallet
                    const wallets = await tonConnect.getWallets();
                    if (wallets.length > 0) {
                        const wallet = wallets[0];  // Select the first available wallet
                        const connection = await tonConnect.connect({
                            jsBridgeKey: wallet.bridgeKey,
                        });

                        if (connection) {
                            const walletAddress = connection.account.address;
                            alert('Connected to TON Wallet: ' + walletAddress);
                            console.log('Connected to TON Wallet: ', walletAddress);
                        } else {
                            console.log('Connection failed.');
                        }
                    } else {
                        alert('No TON Wallet found. Please install a TON Wallet.');
                    }
                } catch (error) {
                    console.error('Error connecting to TON Wallet:', error);
                }
            });

            // Ensure the app is correctly expanded within Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
            } else {
                console.log("This is not running inside a Telegram WebApp.");
            }
        });
    </script>
</head>
<body>
    <button id="connect-button">Connect to TON Wallet</button>
</body>
</html>
