 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Integration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #connect-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #connect-button:hover {
            background-color: #006699;
        }
    </style>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Request full-screen mode when the page loads
            function requestFullscreen() {
                const docElm = document.documentElement;
                if (docElm.requestFullscreen) {
                    docElm.requestFullscreen();
                } else if (docElm.mozRequestFullScreen) { // Firefox
                    docElm.mozRequestFullScreen();
                } else if (docElm.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    docElm.webkitRequestFullscreen();
                } else if (docElm.msRequestFullscreen) { // IE/Edge
                    docElm.msRequestFullscreen();
                }
            }
            requestFullscreen();

            // TON Wallet Connection Logic
            const connectButton = document.getElementById('connect-button');

            // Initialize TON Connect
            const tonConnect = new TonConnect();

            // Check if the Telegram environment is available
            if (window.Telegram && window.Telegram.WebApp) {
                // Expand the web app to full screen in Telegram
                const tg = window.Telegram.WebApp;
                tg.expand();
            } else {
                console.log("This is not running inside a Telegram WebApp.");
            }

            connectButton.addEventListener('click', async () => {
                try {
                    // Start the connection process
                    const walletConnection = await tonConnect.connect({
                        jsBridgeKey: 'tonkeeper',  // or 'tonhub' depending on your wallet
                    });
                    
                    // If successful, get and log the wallet address
                    const walletAddress = walletConnection.account.address;
                    alert('Connected to TON Wallet: ' + walletAddress);
                    console.log('Connected to TON Wallet: ', walletAddress);
                } catch (error) {
                    console.error('Error connecting to TON Wallet:', error);
                }
            });
        });
    </script>
</head>
<body>
    <button id="connect-button">Connect to TON Wallet</button>
</body>
</html>
