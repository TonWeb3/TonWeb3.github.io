<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Integration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #connect-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        #connect-button:hover {
            background-color: #006699;
        }
        #wallet-info {
            display: none;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.umd.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            // TON Connect SDK initialization
            const tonConnect = new TonConnect.TonConnect();

            const connectButton = document.getElementById('connect-button');
            const walletInfoDiv = document.getElementById('wallet-info');
            const walletAddressSpan = document.getElementById('wallet-address');
            const walletBalanceSpan = document.getElementById('wallet-balance');

            connectButton.addEventListener('click', async () => {
                try {
                    // Start the connection process using TonConnect
                    const walletInfo = await tonConnect.connectWallet({
                        jsBridgeKey: 'tonkeeper', // or use 'tonhub', 'tonwallet', etc.
                    });

                    if (walletInfo) {
                        const walletAddress = walletInfo.account.address;
                        walletAddressSpan.textContent = walletAddress;

                        // Fetch wallet balance
                        const balance = await tonConnect.getBalance(walletAddress);
                        walletBalanceSpan.textContent = balance / 10**9; // Convert to tokens if needed

                        // Display wallet information
                        walletInfoDiv.style.display = 'block';

                        console.log('Connected to TON Wallet: ', walletAddress);
                        console.log('Wallet Balance: ', balance);
                    } else {
                        console.log('Connection was canceled or failed.');
                    }
                } catch (error) {
                    console.error('Error connecting to TON Wallet:', error);
                }
            });

            // Full-screen request on user interaction
            function requestFullscreen() {
                const docElm = document.documentElement;
                if (docElm.requestFullscreen) {
                    docElm.requestFullscreen();
                } else if (docElm.mozRequestFullScreen) { // Firefox
                    docElm.mozRequestFullScreen();
                } else if (docElm.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    docElm.webkitRequestFullscreen();
                } else if (docElm.msRequestFullscreen) { // IE/Edge
                    docElm.msRequestFullscreen();
                }
            }

            // Check if running inside Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();

                // Request full screen after Telegram WebApp is expanded
                tg.on('expand', () => {
                    setTimeout(requestFullscreen, 1000); // Delay to ensure expand has completed
                });
            } else {
                console.log("This is not running inside a Telegram WebApp.");
            }
        });
    </script>
</head>
<body>
    <button id="connect-button">Connect to TON Wallet</button>
    <div id="wallet-info">
        <p><strong>Wallet Address:</strong> <span id="wallet-address"></span></p>
        <p><strong>Wallet Balance:</strong> <span id="wallet-balance"></span> tokens</p>
    </div>
</body>
</html>
